<head>

            td {
                width: 100px;
                height: 40px;
            }
            /* table {

            } */
            table {
                width: 250px;

            }

                margin: 0px;

        }

</head>

<body>
    <div class="container my-4">
        <table height="200px" border="1" cellspacing="0" cellpadding="2" class="tb">
            <tr>
                <th height="56" colspan="4" scope="col"><input type="text" name="" id="result" value="" style="height:50px;width: 98%;"></th>
            </tr>

            <tr>
                <td> <input type="button" value="Clr" class="btn btn-primary" onclick="clr()"></td>
                <td><input type="button" value="%" onclick="operation('%')"></td>
                <td><input type="button" value="ðŸ‘ˆ" class="btn btn-danger" onclick="prev_clear()"></td>

                <td><input type="button" value="/" onclick="operation('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="operation('7')"></td>
                <td><input type="button" value="8" onclick="operation('8')"></td>
                <td><input type="button" value="9" onclick="operation('9')"></td>
                <td><input type="button" value="*" onclick="operation('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="operation('4')"></td>
                <td><input type="button" value="5" onclick="operation('5')"></td>
                <td><input type="button" value="6" onclick="operation('6')"></td>
                <td><input type="button" value="-" onclick="operation('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="operation('1')"></td>
                <td><input type="button" value="2" onclick="operation('2')"></td>
                <td><input type="button" value="3" onclick="operation('3')"></td>
                <td><input type="button" value="+" onclick="operation('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="00" onclick="operation('00')"></td>
                <td><input type="button" value="0" onclick="operation('0')"></td>
                <td><input type="button" value="." onclick="operation('.')"></td>
                <td><input type="button" value="=" class="btn btn-success" onclick="res()"></td>
            </tr>
        </table>
    </div>

</body>
<script src="javascript/jquery/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    var count = 0;
    var old = [];
    var i = 0;

    function prev_clear() {
        var len = old.length;
        if (len == 1) {
            clr();
        } else {

            document.getElementById("result").setAttribute("value", old.pop(old.length));
        }


    }

    function operation(val) {

        old.push(document.getElementById("result").value);
        document.getElementById("result").setAttribute("value", document.getElementById("result").getAttribute("value") + val);


    }

    function clr() {
        document.getElementById("result").setAttribute("value", "");
    }

    function res() {
        var x = document.getElementById("result").value;
        var y = eval(x);
        document.getElementById("result").setAttribute("value", y);


    }
</script>

</html>
